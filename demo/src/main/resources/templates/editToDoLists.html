<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EditToDo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<body>
<header th:insert = "blocks/header.html :: header"></header>
<h1>Edit ToDO</h1>
<div class="container mt-5" th:each="el:${toDo}">
    <form method="post">
        <input type="datetime-local" th:value="${el.planningDate}" name="planningDate" placeholder="To what date need to do" class="form-control"><br>
        <input type="text" th:value="${date}" name="date"  placeholder="Date of creating toDo" class="form-control"><br>
        <input type="text" th:value="${el.title}" name="title" placeholder="Name for the ToDo" class="form-control"><br>
        <input type="text" th:value="${el.notes}" name="notes" placeholder="Notes" class="form-control"><br>
        <button type="submit" class="btn btn-success">Confirm</button>
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>More Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<body>
<header th:insert="blocks/header.html :: header"></header>
<div class="container mt-5">
    <h1>My Todo</h1>
    <div th:each="el:${toDo}" class="alert alert-info mt-2">
        <h2 th:text="${el.planningDate}"></h2>
        <h3 th:text="${el.title}"></h3>
        <p th:text="${el.date}"></p>
        <p th:text="${el.notes}"></p>
        <a th:href="'/toDoListsPage/' + ${el.toDoListsId} +'/editToDoLists'" class="btn btn-warning">Edit</a><br><br>
        <form th:action="'/toDoListsPage/' + ${el.toDoListsId} + '/removeToDoLists'" method="post">
        <button type="submit" class="btn btn-warning">Remove</button>
        </form>
    </div>
</div>
</body>
</html>

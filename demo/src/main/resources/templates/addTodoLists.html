<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AddToDo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<body>
<header th:insert = "blocks/header.html :: header"></header>
<h1>Create ToDO</h1>
<div class="container mt-5">
    <form action="/addToDoLists" name="toDo" method="post">
        <input type="datetime-local" name="planningDate" placeholder="To what date need to do" class="form-control"><br>
        <input type="text" th:value="${date}" name="date"  placeholder="Date of creating toDo" class="form-control"><br>
        <input type="text" name="title" placeholder="Name for the ToDo" class="form-control"><br>
        <input type="text" name="notes" placeholder="Notes" class="form-control"><br>
        <button type="submit" class="btn btn-success">Add new toDo</button>
        <br>
        <button type="reset" class="btn btn-success">Clear All</button>
    </form>
</div>
</body>
</html>
